<style>

}

}
form {
    margin: 0 auto;
    margin-top: 20px;
}
label {
    color: #555;
    display: inline-block;
    margin-left: 18px;

}
p a {

 -webkit-transition: all .4s ease;

input[type=password]:focus,input[type=time]:focus {

#lower {
    background: #ecf2f5;
    width: 100%;
    height: 69px;
    margin-top: 20px;

}
input[type=checkbox] {
    margin-left: 20px;
    margin-top: 30px;
}
.check {
    margin-left: 3px;
    font-size: 11px;
    color: #444;
    text-shadow: 0 1px 0 #fff;
}
input[type=submit] {
    float: right;
    margin-right: 20px;
    margin-top: 20px;
    width: 80px;
    height: 30px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    background-color: #acd6ef; /*IE fallback*/
    background-image: -webkit-gradient(linear, left top, left bottom, from(#acd6ef), to(#6ec2e8));
    background-image: -moz-linear-gradient(top left 90deg, #acd6ef 0%, #6ec2e8 100%);
    background-image: linear-gradient(top left 90deg, #acd6ef 0%, #6ec2e8 100%);
    border-radius: 30px;
    border: 1px solid #66add6;
    box-shadow: 0 1px 2px rgba(0, 0, 0, .3), inset 0 1px 0 rgba(255, 255, 255, .5);

}
input[type=submit]:hover {
    background-image: -webkit-gradient(linear, left top, left bottom, from(#b6e2ff), to(#6ec2e8));
    background-image: -moz-linear-gradient(top left 90deg, #b6e2ff 0%, #6ec2e8 100%);
    background-image: linear-gradient(top left 90deg, #b6e2ff 0%, #6ec2e8 100%);
}
input[type=submit]:active {
    background-image: -webkit-gradient(linear, left top, left bottom, from(#6ec2e8), to(#b6e2ff));
    background-image: -moz-linear-gradient(top left 90deg, #6ec2e8 0%, #b6e2ff 100%);

<script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous">
</script>

<script>
    var str1 = window.location.search.substring(1);
    var queries = str1.split("&");
    var params = {}, i,l;
    var followingFlag;
    for (i = 0, l = queries.length; i <l; i++ ){
        temp = queries[i].split('=');
        params[temp[0]] = temp[1];
    }
</script>
<script>
function getFollowing() {
    let username = params["username"];
    $.ajax({
      type: 'POST',
      url: "http://localhost/api/following",
      data: JSON.stringify({"followerT": username}),
      dataType: "json",
      success: function(msg) {
        var html = '<ul>'
        for(var i in msg){
            user = msg[i].following;
            var userLink = "profile.html?username=".concat(user);
            userLink = userLink.concat("&home=");
            userLink = userLink.concat(params["home"]);
            html += '<li><a href='+userLink+'>'+user+'</a></li>'
        }
        html += '</ul>'
        document.getElementById('following').innerHTML = html;
      },
      error: function(){
         alert("Getting Following List Failed");
      }
    });
  };
</script>
<script>
function getFollowers() {
    let username = params["username"];
    $.ajax({
      type: 'POST',
      url: "http://localhost/api/followers",
      data: JSON.stringify({"followerT": username}),
      dataType: "json",
      success: function(msg) {
        var html = '<ul>'
        for(var i in msg){
            user = msg[i].following;
            var userLink = "profile.html?username=".concat(user);
            userLink = userLink.concat("&home=");
            userLink = userLink.concat(params["home"]);
            html += '<li><a href='+userLink+'>'+user+'</a></li>'
        }
        html += '</ul>'
        document.getElementById('followers').innerHTML = html;
      },
      error: function(){
         alert("Getting Followers List Failed");
      }
    });
  };
</script>
</head>

<body onload="start()">

    <!-- Begin Page Content -->
        <h1 id="user">Welcome</h1>
        <h3 id="home"></h3>
        <h3><a href="login.html">LogOut</a></h3>
        <div id="followingTab"></div></br></br>
        <button onclick="getFollowers()">Followers</button></br>
        <div id="followers"></div></br>
        <button onclick="getFollowing()">Following</button></br>
        <div id="following"></div></br>
     <div id="posts"></div>

<script>
function getPosts() {
    let username = params["username"];
    $.ajax({
      type: 'POST',
      url: "http://localhost/api/getTimeline",
      data: JSON.stringify({"username": username}),
      dataType: "json",
      success: function(msg) {
        for(var i in msg){
            post = msg[i].postText;
            user = msg[i].username;
            time = msg[i].time;
            html = '<div style="border:1px solid black;"><h3>'+post+'</h3><h4>By: '+user+'</h4><h4>'+time+'</h4></div></br>'
            document.getElementById('posts').innerHTML = html + document.getElementById('posts').innerHTML;
        }
      },
      error: function(){
         alert("Getting Posts Failed");
      }
    });
  };
</script>
<script>
function follow() {
    let user = params["username"];
    let follower = params["home"];
    $.ajax({
      type: 'POST',
      url: "http://localhost/api/follow",
      data: JSON.stringify({"follower": follower, "user": user}),
      dataType: "json",
      success: function(msg) {
          document.getElementById("followingTab").innerHTML = '<button onclick=\"unfollow()\">Following</button>';
      },
      error: function(){
          alert("Unable to follow")
      },
    });
  };
</script>
<script>
function unfollow() {
    let user = params["username"];
    let follower = params["home"];
    $.ajax({
      type: 'POST',
      url: "http://localhost/api/unfollow",
      data: JSON.stringify({"follower": follower, "user": user}),
      dataType: "json",
      success: function(msg) {
          document.getElementById("followingTab").innerHTML = '<button onclick=\"follow()\">Follow</button>';
      },
      error: function(){
          alert("Unable to follow")
      },
    });
  };
</script>

<script>
function isFollowing() {
    let user = params["username"];
    let follower = params["home"];
    $.ajax({
      type: 'POST',
      url: "http://localhost/api/isFollowing",
      data: JSON.stringify({"follower": follower, "user": user}),
      dataType: "json",
      success: function(msg) {
          document.getElementById("followingTab").innerHTML = '<button onclick=\"unfollow()\">Following</button>'
      },
      error: function(){
          document.getElementById("followingTab").innerHTML = '<button onclick=\"follow()\">Follow</button>'
      },
    });
    if(user == follower) document.getElementById("followingTab").innerHTML = '';
  };
</script>
<script>
function start(){
	getPosts();
    isFollowing();
    document.getElementById("user").innerHTML = "Profile of ".concat(params["username"]);
    var homeURL = "user.html?username=".concat(params["home"]);
    document.getElementById("home").innerHTML = '<a href='+ homeURL +'> Home</a>';
}
</script>
